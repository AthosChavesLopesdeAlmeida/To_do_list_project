<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Lista de tarefas</h1>
        
        <div id="projects">
          <p class="section-title">Projetos</p>
          <ul id="projectsList">
            
          </ul>
        </div>
        
        <div id="actions">
          <p class="section-title">Ações</p>
          <button id="addTaskBtn" class="action-btn">Adicionar tarefa</button>
          <button id="addProjectBtn" class="action-btn">Adicionar projeto</button>
        </div>
      
      </nav>
      <main>
        <header>
          <h1 id="currentProject">CRIE UM PROJETO.</h1>
        </header>

        <div class="task">
          <h4 class="taskTitle">Olá</h4>
          <p id="taskDeadline"></p>
          <p id="taskDelete"></p>
        </div>
      </main>

      <div id="createTaskModal">
        <h2>Criar nova tarefa:</h2>
        <div id="taskInputs">
          <input type="text" name="taskNameInput" id="taskNameInput" placeholder="Nome da tarefa">
          <input type="date" name="taskDueDate" id="taskDueDate">
          <select name="taskProject" id="taskProject">
            <option value="" disabled selected>Selecione o projeto</option>
          </select>
          <button id="submitButton">Criar</button>
        </div>
      </div>

      <div id="createProjectModal">
        <h2>Criar novo projeto:</h2>
        <div id="projectInputs">
          <input type="text" name="projectName" id="projectName" placeholder="Nome do projeto">
          <button id="submitProjectButton">Criar</button>
        </div>
      </div>

    </div>
    <script type="module" src="javascript/index.js"></script>
  </body>
</html>
